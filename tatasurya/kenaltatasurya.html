<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksplorasi Tata Surya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: url("milkyway.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sketchfab-embed-wrapper {
      width: 50%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(-200px);
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* === CSS untuk Tombol Lanjut === */
    .lanjut-btn {
      position: fixed; /* Membuat posisi tetap di layar */
      bottom: 20px;    /* 20px dari bawah */
      right: 20px;     /* 20px dari kanan */
      padding: 12px 25px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none; /* Menghilangkan garis bawah link */
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      z-index: 1000; /* Memastikan tombol selalu di atas */
      transition: background-color 0.3s;
    }

    .lanjut-btn:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="sketchfab-embed-wrapper">
    <iframe 
      title="Solar System" 
      frameborder="0" 
      allowfullscreen 
      mozallowfullscreen="true" 
      webkitallowfullscreen="true" 
      allow="autoplay; fullscreen; xr-spatial-tracking" 
      xr-spatial-tracking 
      execution-while-out-of-viewport 
      execution-while-not-rendered 
      web-share 
      src="https://sketchfab.com/models/178d1deb210a4bc4a63ee05bc6cb6dcf/embed?autospin=1&autostart=1&transparent=1&ui_theme=dark">
    </iframe>
  </div>

  <a href="tatasurya.html" class="lanjut-btn">Lanjut</a>
  
</body>
</html>
